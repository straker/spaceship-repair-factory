<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spaceship Repair Factory</title>
  <style>
  html,
  body {
    height: 100%;
    overflow: hidden;
  }

  body {
    background: #222;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  canvas {
    cursor: default;
    outline: 1px solid white;
    aspect-ratio: 16 / 9;
    width: 100%;
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
  }
  </style>
</head>
<body>
  <canvas width="1600" height="900"></canvas>
  <script src="src/index.js" type="module"></script>
</body>
</html>
